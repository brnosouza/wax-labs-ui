---
default:
  image: node:14-alpine

stages:
  - test
  - prod

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'

build-test-deploy-testnet:
  image: node:14-alpine
  before_script:
    - apt get update
    - apt -y install rsync
  script:
    - yarn install
    - yarn build:testnet
    - rsync -e "ssh -o StrictHostKeyChecking=no" -avz build/ root@labs.wax.eosdetroit.io:/var/www/waxlabs-ui
  stage: test
  artifacts:
    paths:
      - build/
  rules:
    - if: '$CI_COMMIT_BRANCH == "testnet"'

build-test-feature:
  image: node:14-alpine
  script:
    - yarn install
    - yarn build:testnet
  stage: test
  artifacts:
    paths:
      - build/
  rules:
    - if: '$CI_COMMIT_BRANCH != "testnet" && $CI_COMMIT_BRANCH != "main"'
  
build-test-deploy-mainnet:
  script:
    - yarn install
    - yarn build:prod
  stage: prod
  artifacts:
    paths:
    - build/
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
